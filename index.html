<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS style link -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOOTSTAP JS LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- jS link -->
    <script src="index.js" defer></script>

    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/3fac1dddf7.js"
      crossorigin="anonymous"
    ></script>
    <title>MoonPay</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navvvv">
      <div class="container-fluid">
        <a class="navbar-brand">MoonPay</a>
        <form class="d-flex nav-custom">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Cypto is future"
            aria-label="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <section class="front-page container">
      <div class="row row-section">
        <div class="col-lg-6 col-md-6 col-sm-12 front-page-container-1">
          <h2 class="header-top">
            Crypto just got easy Buy and sell crypto. Fast, simple and secure.
          </h2>
          <button class="purchase-button">Buy currency.</button>
        </div>

        <div class="col-lg-6 col-lg-6 col-sm-12 img-div">
          <img
            class="img-crypto"
            src="https://www.moonpay.com/assets/v3/HomePage/homePageHero.png"
            alt="crpto image."
          />
        </div>
      </div>
    </section>

    <aside class="section-2">
      <h4 class="get-started">Get started</h4>
      <h2 class="aside-security">Securely buy <br> crypto.</h2>
      
      <div class="conainer section-2-button-container">
        <div class="row">
          <div class="col-lg-3">
            <button
              type="button"
              class="aside-button btn btn-outline-secondary btn-lg"
            >
              Buy Bitcoin
            </button>
          </div>

          <div class="col-lg-3">
            <button
              type="button"
              class="aside-button btn btn-outline-secondary btn-lg"
            >
              Buy Ethereum
            </button>
          </div>
          <div class="col-lg-3">
            <button
              type="button"
              class="aside-button btn btn-outline-secondary btn-lg"
            >
              Buy BNB
            </button>
          </div>

          <div class="col-lg-3">
            <button
              type="button"
              class="aside-button btn btn-outline-secondary btn-lg"
            >
              Buy Ripple
            </button>
          </div>
          <div class="col-lg-3 col-lg-6">
            <button
              type="button"
              class="aside-button btn btn-outline-secondary btn-lg"
            >
              Buy Usdt
            </button>
          </div>
          <div class="col-lg-3 col-lg-6">
            <button
              type="button"
              class="aside-button btn btn-outline-secondary btn-lg"
            >
              Buy Coin-98
            </button>
          </div>
        </div>
      </div>
    </aside>

    <footer>
      <div class="container footer-container">
        <div class="row">
          <div class="col-3">
            Careers <br />
            Blog <br />
            Status
          </div>
          <div class="col-3">
            Security <br />
            Contact us <br />
            F.A.Q
          </div>
          <div class="col-3">
            Terms of use Privacy <br />
            Policy <br />
            Cookie Policy
          </div>
          <div class="col-3">
            AML/KYC <br />
            Policy <br />
            Licenses <br />
            Media
          </div>
        </div>
      </div>
      <div class="footer-button">
        <button
          type="button"
          class="btn btn-outline-secondary btn-lg footerr-button"
        >
          Buy crypto
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary btn-lg footerr-button"
        >
          Sell crypto
        </button>
      </div>
      <div class="footer-icon">
        <i class="fab fa-whatsapp-square fa-3x my-icon"></i>
        <i class="fab fa-twitter-square fa-3x my-icon"></i>
        <i class="fab fa-instagram-square fa-3x my-icon"></i>
        <i class="fab fa-linkedin fa-3x my-icon"></i>
      </div>
    </footer>
  </body>
</html>
